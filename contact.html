<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Pharma Regulatory Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('pharma-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255,255,255,0.1);
      z-index: -1;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
    }

    .nav-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .home-arrow {
      font-size: 24px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .nav-header img {
      width: 60px;
      height: auto;
    }

    .nav-header .title {
      font-weight: bold;
      font-size: 24px;
      color: #003366;
    }

    .contact-details {
      font-size: 18px;
      line-height: 1.8;
      color: #333;
      margin-top: 20px;
    }

    .contact-details img {
      height: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .contact-details a {
      color: #003366;
      text-decoration: underline;
    }

    .contact-details a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="nav-header">
      <a href="index.html" class="home-arrow">‚Üê</a>
      <img src="contact-icon.png" alt="Contact Icon" />
      <div class="title">Contact Information</div>
    </div>

    <div class="contact-details">
      <p><img src="email-icon.png" alt="Email Icon" /> <a href="mailto:Abc@gmail.com">saiprasaddvd@gmail.com</a></p>
      <p><img src="linkedin-icon.png" alt="LinkedIn Icon" /> <a href="https://www.linkedin.com/in/prasad desiraju" target="_blank">linkedin.com/in/prasad desiraju</a></p>
      <p><img src="youtube-icon.png" alt="YouTube Icon" /> <a href="https://www.youtube.com/@prasad desiraju" target="_blank">youtube.com/@prasad desiraju</a></p>
    </div>
  </div>

</body>
</html>
